<!-- Modal -->
<div class="modal fade" id="modal-communication" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid" src="https://appsisecommerces3.s3.amazonaws.com/clientes/cliente3260/layout/1/img/apopup.jpg?t=1617733989" alt="Estamos trabalhando normalmente">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
$('.close').click(function(event){
   $('#modal-communication').fadeOut();
   event.preventDefault();
});

$(document).ready(function() {
   var ls = localStorage.getItem("modal");
   if(!ls){
      $('#modal-communication').modal('show');
   }
});

$('#modal-communication').on('shown.bs.modal', function(){
   localStorage.setItem("modal", false);
});
</script> 




</body>
</html>
