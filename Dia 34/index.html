<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <h4>CONHEÇA AS OPORTUNIDADES NA SOLUCENTER E VENHA FAZER PARTE DO NOSSO TIME!</h4>
    <p><strong> Fique por dentro de nossas vagas, preencha o formulário abaixo.</strong><br/> <small>Os campo marcados com (*) são obrigatórios.</small></p>
    <div class="panel panel-default">
      <div class="panel-body" style="background-color: #f5f5f5; padding: 12px;">
        <form id="orcamento_form">
          
            <div class="row">
              <div class="col-md-12">
                <input type="text" class=" form-control" value="" name="nome" id="nome" placeholder="Nome Completo:*">
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-12">
                <input type="text" class=" form-control" value="" name="email" id="email" placeholder="E-mail:*">
              </div>
            </div>
              
            <div class="row">
              <div class="col-md-6">
                  <input type="text" class=" form-control" value="" name="telefone" id="telefone" placeholder="Telefone fixo:*">
                </div>
                
                <div class="col-md-6">
                  <input type="text" class=" form-control" value="" name="telefone" id="telefone" placeholder="Telefone celular:*">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-left">
                  <input type="text" class=" form-control" value="" name="interesse" id="interesse" placeholder="Área de interesse:*">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-left">
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Mensagem:*" rows="3"></textarea>  
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-left">
                  <label for="exampleFormControlFile1">Anexe seu currículo: (.doc | .docx | .pdf)</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
              <br>
            <div class="row">
                <div class="col-md-12">
                    <button onclick="ga('send','event','consulte', 'pedido_de_consulta')" type="submit" id="btnSobConsulte" class="btn btn-success btn-block">ENVIAR</button>
                  </div>
            </div> 
          </form>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
